{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class="row">

        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; continue shopping </a>
                <br>
                <br>
                <table class="table">
                    <tr>
                        <th><h5>items: <strong>3</strong></h5></th>
                        <th><h5>total: <strong>kes 443</strong></h5></th>
                        <th>
                            <a style="float:right; margin:5px; " class="btn btn-success" href="{% url 'checkout' %}">checkout</a>
                        </th>
                    </tr>
                </table>
            </div>
            <br>

            <div class="box-element">
                <div class="cart-row">
                    <div style="flex: 2;"></div>
                    <div style="flex: 2;"><strong>item</strong></div>
                    <div style="flex: 1;"><strong>price</strong></div>
                    <div style="flex: 1;"><strong>quantity</strong></div>
                    <div style="flex: 1;"><strong>total</strong></div>
                </div>

                <div class="cart-row">
                    <div style="flex: 2;"><img class="row-image" src="{% static 'images/cart.png' %}" alt="prod"></div>
                    <div style="flex: 2;"><strong>product1</strong></div>
                    <div style="flex: 1;"><strong>kes 332</strong></div>
                    <div style="flex: 1;">
                        <p class="quantity">4</p>
                        <div class="quantity">
                            <img class="chg-quantity" src="{% static 'images/arrowup.png' %}" alt="+">
                            <img class="chg-quantity" src="{% static 'images/arrowdown.png' %}" alt="-">
                        </div>
                    </div>
                    <div style="flex: 1;"><strong>kes 332X4</strong></div>
                </div>    
            </div>
        </div>

    </div>

{% endblock content %}
